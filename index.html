<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="side-bar">
    <div class="admin-logo">
      <a href="#"><i class='bx bxl-youtube' ></i>
      <span class="text">Admin Dashboard</span>
      </a>
    </div>
    <div class="side-menu">
      <ul>
        <li><a class="active" href="#">
          <i class='bx bxs-dashboard'></i>
          <span class="text">Dashboard</span>
        </a></li>
        <li id="manage"><a href="#">
          <i class='bx bx-cog'></i>
          <span class="text">Manage video</span>
          <i class='bx bx-chevron-down' ></i>
           
          
        </a></li>
        <div class="sub-menu">
          <li><a href="#">
            <i class='bx bx-add-to-queue' ></i>
            <span class="text">Add Video</span>
          </a></li>
          <li><a href="#">
            <i class='bx bx-edit' ></i>
            <span class="text">Edit Video</span>
          </a></li>
          <li><a href="#">
            <i class='bx bx-message-square-x' ></i>
            <span class="text">Delete Video</span>
          </a></li>
        </div>
       
        <li><a href="#">
          <i class='bx bx-line-chart' ></i>
          <span class="text">Statics</span>

        </a></li>
    
      </ul>
    </div>
    <div class="side-menu">
      <ul>
        
        <li><a href="#">
          <i class='bx bx-cog'></i>
          <span class="text">Setting</span>
        </a></li>
        <li><a href="#">
          <i class='bx bx-log-out-circle logout' ></i>
          <span class="text logout">Logout</span>
        </a></li>
    
      </ul>
    </div>
  </div>
  <div class="header">
    <i class='bx bx-menu' ></i>
    <div class="right-section">
      <i class='bx bx-bell' ></i>
      <img src="./logo.jpg" class="avatar" alt="">
    </div>
    
  </div>
  <script src="script.js"></script>
</body>
</html>
